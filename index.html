<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/javascript/index.js" defer></script>
    <title>Projetos</title>
</head>
<body class="dark">

    <div class="all-dark" id="all">
        
        <div class="calculator">

            <div class="calc-up">
    
                <p class="calc-name-dark" id="calcName"><strong>Calc.js</strong></p>
    
                <button class="theme-button-dark" id="themeBtn"><strong>Tema claro/escuro</strong></button>
    
            </div>
    
            <div class="screen-calc-dark" id="screenCalcDark">
    
                <p class="calc-dark" id="calc"></p>
    
            </div>
            
            <div class="keyboard">
    
                <div class="line-one">
    
                    <button class="button" id="clearBtn"><strong>C</strong></button>
    
                    <button class="button" id="opBtn" value=" ( "><strong>(</strong></button>
                    
                    <button class="button" id="opBtn" value=" ) "><strong>)</strong></button>
                    
                    <button class="button" id="opBtn" value=" / "><strong>/</strong></button>
                    
                </div>
                
                <div class="line-two">
                    
                    <button class="button" id="numBtn" value="7"><strong>7</strong></button>
                    
                    <button class="button" id="numBtn" value="8"><strong>8</strong></button>
                    
                    <button class="button" id="numBtn" value="9"><strong>9</strong></button>
                    
                    <button class="button" id="opBtn" value=" * "><strong>*</strong></button>
                    
                </div>
                
                <div class="line-three">
                    
                    <button class="button" id="numBtn" value="4"><strong>4</strong></button>
                    
                    <button class="button" id="numBtn" value="5"><strong>5</strong></button>
                        
                    <button class="button" id="numBtn" value="6"><strong>6</strong></button>
                    
                    <button class="button" id="opBtn" value=" - "><strong>-</strong></button>
                    
                    
                </div>
                
                <div class="line-four">
                    
                    <button class="button" id="numBtn" value="1"><strong>1</strong></button>
                    
                    <button class="button" id="numBtn" value="2"><strong>2</strong></button>
                    
                    <button class="button" id="numBtn" value="3"><strong>3</strong></button>
                        
                    <button class="button" id="opBtn" value=" + "><strong>+</strong></button>
                    
                </div>
    
                <div class="line-five">

                    <button class="button" id="numBtn" value="0"><strong>0</strong></button>
                    
                    <button class="button" id="decBtn"><strong>.</strong></button>
                    
                    <button class="button" id="opBtn" value=" % "><strong>%</strong></button>
                    
                    <button class="button" id="resultBtn"><strong>=</strong></button>

                </div>

            </div>
            
            <div class="screen-result-dark" id="screenResultDark">
        
                <p class="result-dark" id="result"></p>
        
            </div>
            
        </div>
        

    </div>

</body>
</html>
